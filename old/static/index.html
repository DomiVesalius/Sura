<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/comments.css">
  <link rel="stylesheet" href="styles/image-display.css">
  <link rel="stylesheet" href="styles/submit-image.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="media/gallery.png" type="image/x-icon">
  <title>The Web Gallery</title>
</head>
<body>
<nav>
  <div class="site-logo"></div>
  <div id="site-name">Web Gallery</div>
</nav>

<div id="image-display">
  <div class="image">
    <div class="image-info">
      <h2 class="image-title">No Image</h2>
      <h3 class="image-author"></h3>
    </div>
    <div class="image-file">
      <img src="" alt="">
    </div>
    <div class="image-interactions">
      <div class="interaction-btn previous-image"></div>
      <div class="interaction-btn trash-icon"></div>
      <div class="interaction-btn next-image"></div>
    </div>
  </div>

  <form class="add-comment-form">
    <label for="author-name-field"></label>
    <input type="text" name="author-name" id="author-name-field" placeholder="Enter your name" required>

    <label for="comment-content-field"></label>
    <textarea name="comment-content" id="comment-content-field" placeholder="Add a comment..." required></textarea>
    <button type="submit">Comment</button>
  </form>

  <div class="comment-section">
    <!-- Comments go here -->
    <div class="comment-interactions">
      <div class="previous-page comment-icon"></div>
      <div class="next-page comment-icon"></div>
    </div>
  </div>

</div>

<div id="submit-image">
  <input id="toggle-form" type="submit" value="Toggle Form">
  <div id="add-image-form-div">
    <form id="add-image" action='/api/images' method="POST" enctype="multipart/form-data">
      <label for="image-author-field">
        <input type="text" name="image-author" id="image-author-field" placeholder="Enter your name" required>
      </label>

      <label for="image-title-field">
        <input type="text" name="image-title" id="image-title-field" placeholder="Enter your image's name"
               required>
      </label>

      <label for="image-url-field">
        <input type="file" name="uploadedImage" id="image-url-field" accept="image/*" required/>
      </label>
      <input id="submit-image-btn" type="submit" value="Submit your own image!">
    </form>
  </div>
</div>

<script src="js/api-service.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
